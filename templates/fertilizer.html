
<!DOCTYPE html>
<html>
<head>
<title>Predict the fertilizer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="{{url_for('static', filename='css/register.css')}}" rel="stylesheet" type="text/css" media="all" />
<link rel="shortcut icon" href="{{url_for('static', filename='images/Krish-e Logo.png')}}" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<link rel="stylesheet" href="{{url_for('static', filename='css/nav-bar.css')}}">
    <header class="header">
        <h1 class="logo"><a href="{{url_for('home')}}">Krish-e</a></h1>
          <ul class="main-nav">
			<li><a href="/dashboard">Dashboard</a></li>
          </ul>
      </header> 
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">
					{{ form.hidden_tag() }}
                    {{ form.temp }}
					<hr>
					{{ form.hum }}
					<hr>
					{{ form.moist }}
					<hr>
					<div class='labelInput'>
						<p style='color:white'>Select Soil Type</p>
						{{ form.soil }}
					<hr>
					</div>
					<div class='labelInput'>
						<p style='color:white'>Select Crop Type</p>
						{{ form.crop }}
					<hr>
					</div>
                    {{ form.n }}
					<hr>
                    {{ form.p }}
					<hr>
                    {{ form.k }}
					<hr>
                    {{ form.ph }}
					<hr>
                    {{ form.rain }}
					<hr>

					{{ form.submit }}
				</form>
			</div>
		</div>
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
