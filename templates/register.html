
<!DOCTYPE html>
<html>
<head>
<title>Creative Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="{{url_for('static', filename='css/register.css')}}" rel="stylesheet" type="text/css" media="all" />
<link rel="shortcut icon" href="{{url_for('static', filename='images/Krish-e Logo.png')}}" />
<link rel="stylesheet" href="{{url_for('static', filename='css/nav-bar.css')}}">
    <header class="header">
        <h1 class="logo"><a href="{{url_for('home')}}">Krish-e</a></h1>
          <ul class="main-nav">
              <li><a href="/">Home</a></li>
          </ul>
      </header> 
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">
					{{ form.hidden_tag()}}
					<div>
						{{ form.username }}
						<hr>
						{{ form.fullname }}
						<hr>
						{{ form.email }}
						<hr>
						{{ form.mobileNumber }}
						<hr>
						{{ form.password }}
						<hr>
						<div class="wthree-text">
							<label class="anim">
								<input type="checkbox" class="checkbox" required>
								<span>I Agree To The Terms & Conditions</span>
							</label>
							<div class="clear"> </div>
						</div>
						{{ form.submit }}
					</div>
				</form>
				<p>Already have an Account? <a href="{{url_for('login')}}"> Login Now!</a></p>
			</div>
		</div>
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
